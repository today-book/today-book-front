<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="크리스마스 특별 책 추천 - 당신의 기분에 맞는 완벽한 책을 찾아드립니다">
  <meta name="theme-color" content="#165B33">
  <title>🎄 크리스마스 책 추천 서비스</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Snowfall Effect -->
  <div class="snowflakes" id="snowflakes" aria-hidden="true"></div>

  <!-- Main Page -->
  <div id="mainPage" class="container">
    <header class="header">
      <h1>
        <span class="header-decoration">🎄</span>
        책 선물 상자
        <span class="header-decoration">🎁</span>
      </h1>
      <p>당신의 기분에 맞는 완벽한 책을 찾아드려요</p>
    </header>

    <!-- Search Box -->
    <div class="search-box">
      <input 
        type="text" 
        id="moodInput" 
        class="search-input" 
        placeholder="어떤 책을 찾고 계신가요? 🎅"
        autocomplete="off"
      />
    </div>

    <!-- Keywords Section -->
    <section class="keywords-section">
      <h2>✨ 기분 키워드를 선택해보세요</h2>
      <div class="keywords-grid" id="keywordsGrid">
        <button class="keyword-btn" data-keyword="행복한">😊 행복한</button>
        <button class="keyword-btn" data-keyword="설레는">💖 설레는</button>
        <button class="keyword-btn" data-keyword="우울한">😢 우울한</button>
        <button class="keyword-btn" data-keyword="외로운">🌙 외로운</button>
        <button class="keyword-btn" data-keyword="화난">😤 화난</button>
        <button class="keyword-btn" data-keyword="평온한">🕊️ 평온한</button>
        <button class="keyword-btn" data-keyword="지친">😴 지친</button>
        <button class="keyword-btn" data-keyword="호기심">🔍 호기심</button>
        <button class="keyword-btn" data-keyword="로맨틱한">🌹 로맨틱한</button>
        <button class="keyword-btn" data-keyword="모험적인">🗺️ 모험적인</button>
        <button class="keyword-btn" data-keyword="따뜻한">☕ 따뜻한</button>
        <button class="keyword-btn" data-keyword="긴장된">⚡ 긴장된</button>
      </div>
    </section>

    <!-- Recommend Button -->
    <button id="recommendBtn" class="btn-primary">
      🎁 책 추천받기
    </button>

    <!-- Kakao Login (shown on main page) -->
    <button id="kakaoLoginMain" class="kakao-login-btn">
      <svg class="kakao-icon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 3C6.477 3 2 6.477 2 10.5c0 2.642 2.046 4.95 5.127 6.248l-.786 2.858c-.074.27.196.498.448.38l3.358-1.57C10.736 18.47 11.355 18.5 12 18.5c5.523 0 10-3.477 10-7.5S17.523 3 12 3z"/>
      </svg>
      카카오 로그인
    </button>
  </div>

  <!-- Result Page -->
  <div id="resultPage" class="container hidden">
    <header class="header">
      <h1>
        <span class="header-decoration">🎅</span>
        추천 결과
        <span class="header-decoration">⭐</span>
      </h1>
      <p>당신을 위한 특별한 책을 찾았어요!</p>
    </header>

    <div class="result-card">
      <div class="book-image-container">
        <div class="image-wrapper">
          <img id="bookImage" src="" alt="책 표지" class="book-image">
          <button id="wishlistBtn" class="wishlist-btn" aria-pressed="false" aria-label="찜하기">
            <svg class="heart-icon" viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
              <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="book-info">
        <h2 id="bookTitle">책 제목</h2>
        <p class="author" id="bookAuthor">저자명</p>
        <p class="publisher" id="bookPublisher">출판사 | 출간일</p>
      </div>

      <div class="book-description">
        <h3>📖 책 소개 </h3>
        <p id="bookDescriptionText">책 설명이 여기에 표시됩니다.</p>
      </div>

      <div class="recommendation-reason">
        <h3>🎄 이 책을 추천하는 이유</h3>
        <p id="recommendationText">추천 이유가 여기에 표시됩니다.</p>
      </div>
    </div>

    <!-- 🔽 여기부터 추가: 슬라이더 섹션 -->
    <section class="slider-section hidden" id="sliderSection">
    <h3 class="slider-title">📚 함께 보면 좋은 책</h3>
      <div class="book-slider" id="bookSlider">
        <!-- JS로 카드가 들어옵니다 -->
      </div>
    </section>
    <!-- 🔼 슬라이더 섹션 끝 -->

    <!-- Save Result Button (Kakao Login) -->
    <button id="kakaoLoginResult" class="kakao-login-btn">
      <svg class="kakao-icon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 3C6.477 3 2 6.477 2 10.5c0 2.642 2.046 4.95 5.127 6.248l-.786 2.858c-.074.27.196.498.448.38l3.358-1.57C10.736 18.47 11.355 18.5 12 18.5c5.523 0 10-3.477 10-7.5S17.523 3 12 3z"/>
      </svg>
      로그인하고 결과 저장하기
    </button>

    <button id="saveBtn" class="save-btn">
      📚 결과 저장하기
    </button>

    <!-- Back Button -->
    <button id="backBtn" class="back-btn">
      🎄 다시 추천받기
    </button>
  </div>

  <script src="app.js"></script>
</body>
</html>
