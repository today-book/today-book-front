<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="내가 찜한 책장" />
    <meta name="theme-color" content="#165B33" />
    <title>내 책장</title>
    <link rel="stylesheet" href="../assets/css/styles.css" />
</head>

<body>
    <div class="snowflakes" id="snowflakes" aria-hidden="true"></div>

    <header class="nav-header">
        <button id="backArrowBtn" class="back-arrow-btn" aria-label="뒤로 가기">
            <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </button>
        <div></div>
    </header>

    <div id="bookshelfPage" class="container">
        <header class="header">
            <h1>
                <span class="header-decoration"></span>
                내 책장
                <span class="header-decoration"></span>
            </h1>
            <p>내가 찜한 소중한 책들이에요</p>
        </header>

        <section class="bookshelf-section">
            <div id="bookshelfGrid" class="bookshelf-grid">
                <!-- 책 목록이 여기에 렌더링됩니다 -->
                <div class="empty-state hidden" id="emptyState">
                    <p>아직 찜한 책이 없어요.<br>마음에 드는 책을 담아보세요!</p>
                    <button id="goHomeBtn" class="empty-state-link">책 추천받으러 가기 →</button>
                </div>
            </div>
        </section>

        <div id="guestWarning" class="guest-warning hidden">
            지금은 임시 저장 상태에요<br>
            로그인하여 추천 도서를 저장해보세요
        </div>
    </div>

    <script type="module" src="../js/pages/bookshelf.js"></script>
</body>

</html>
